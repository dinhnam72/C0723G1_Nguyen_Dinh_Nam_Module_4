<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${blog}" action="/blog/update" method="post">
    <input hidden="hidden" th:field="*{id}">
    <label for="title">Tên</label><br>
    <input th:field="*{title}" required id="title"><br>

    <label for="content">Nội dung</label><br>
    <input th:field="*{content}" required id="content"><br>

    <label for="dateOfWriting">Ngày viết</label><br>
    <input th:field="*{dateOfWriting}" type="date" required id="dateOfWriting"><br>

    <label for="pathImg">Hình ảnh</label><br>
    <input th:field="*{pathImg}" required id="pathImg"><br>

    <label for="category">Thể loại</label>
    <select th:field="*{category}" id="category">
        <option  th:each="category,status:${categoryList}"
                 th:text="${category.categoryName}" th:value="${category.categoryId}"></option>
    </select><br>
    <button>Lưu</button>

</form>
</body>
</html>
