<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; color: dodgerblue">Created New User</h1>
<form th:object="${user}" action="/user/create" method="post" class="signin-form">
    <div class="form-group">
        <input th:field="*{firstName}" class="form-control" placeholder="First name" required>
        <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
    </div>
    <div class="form-group">
        <input th:field="*{lastName}" class="form-control" placeholder="Last name" required>
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
    </div>
    <div class="form-group">
        <input type="number" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number" required>
        <small style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
    </div>
    <div class="form-group">
        <input type="date" th:field="*{dob}" class="form-control" placeholder="Dob" required>
        <small style="color: red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></small>
    </div>
    <div class="form-group">
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>
</body>
</html>
